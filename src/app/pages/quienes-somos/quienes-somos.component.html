<div class="container mt-4">
  <h2>Nuestros Profesionales</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let profesional of profesionales">
      <a [routerLink]="['/quienes-somos', profesional.nombre.toLowerCase(), profesional.id]" 
        class="btn"
        [ngClass]="profesional.btn">
        {{ profesional.nombre }}
      </a>

    </li>
  </ul>
</div>
